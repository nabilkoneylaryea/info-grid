<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Info Grid</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="grid">
            <div class="grid-item flex" id="mood-song">
                <div class="flex-item flex">
                    <img src="images/playlist-icon-white.png" alt="">
                    <h1>Mood Song</h1>
                </div>
            </div>
            <div class="grid-item flex" id="contacts-app">
                <div class="flex-item flex">
                    <img src="images/contact-icon-white.png" alt="">
                    <h1>Contacts App</h1>
                </div>
            </div>
            <div class="grid-item flex" id="personal-website">
                <div class="flex-item flex">
                    <img src="images/web-icon-white.png" alt="">
                    <h1>Personal Website</h1>
                </div>
            </div>
            <div class="grid-item flex" id="more">
                <div class="flex-item flex">
                    <img src="images/github-logo120-white.png" alt="">
                    <h1>More...</h1>
                </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
